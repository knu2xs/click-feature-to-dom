<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../bootstrap_v3/docs-assets/ico/favicon.png">

    <title>To Z River!</title>

    <!-- Bootstrap core CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap-map-js & custom styles -->
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.11/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrapmap.css">
    <link rel="stylesheet" type="text/css" href="css/map-style.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../bootstrap_v3/docs-assets/js/html5shiv.js"></script>
    <script src="../bootstrap_v3/docs-assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span> Home</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li data-toggle="modal" data-target=".bs-example-modal-sm"><a href="#">Choose Difficulty</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Basemap <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="dropdown-header">Esri</li>
                        <li><a href="#" class="basemap" id="basemapGray">Gray</a></li>
                        <li><a href="#" class="basemap" id="basemapImagery">Imagery</a></li>
                        <li><a href="#" class="basemap" id="basemapTopo">Topographic</a></li>
                        <li><a href="#" class="basemap" id="basemapStreets">Streets</a></li>
                    </ul>
                </li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</div>

<main class="container-fluid">
    <div class="col-sm-3" id="sidebar">
        <ul class="list-group">
            <li class="list-group-item"><h4>River Name: <span id="riverName"></span></h4></li>
            <li class="list-group-item">Section: <span id="section"></span></li>
            <li class="list-group-item">Difficulty: <span id="difficulty"></span></li>
            <li class="list-group-item"><a id="linkUrl" href="#" target="aw">View <span id="linkName"></span> on AW</a>
            </li>
        </ul>
    </div>
    <div id="mapParent" class="col-sm-9">
        <div id="mapDiv"></div>
    </div>
</main>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form id="filterByDifficulty">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Filter by Difficulty</h4>
                </div>
                <div class="modal-body">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="classI" value="I"> I
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="classII" value="II"> II
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="classIII" value="III"> III
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="classIV" value="IV"> IV
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="classV" value="V"> V
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="classVI" value="VI"> VI
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Filter!</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/lib/dojo-config.js"></script>
<script src="http://js.arcgis.com/3.11"></script>
<script src="js/map.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>

</body>
</html>
